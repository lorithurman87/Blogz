{% extends "base.html" %}
{% block content %}
   
   <h3>You're viewing all users.</h3>
   <hr />

   {% if users|length == 0 %}
     <p>No users yet</p>
   {% else %}
     {% for user in users %}  
      <p> <a href="./blog?user_id={{user.id}}">{{user.username}}</a></p>

     {% endfor %}

   {% endif %}
   
{% endblock %}
